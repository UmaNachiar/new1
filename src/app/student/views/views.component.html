      <fieldset class="col-xs-12 col-md-12">
        <div class="card my-5">
            <div class="container">
                <div class="table-responsive table-wrapper">
                <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Student Name</th>
                    <th>Mobile No</th>
                    <th>Mail Id</th>
                    <th>Batch</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let viewstu of student">
                    <td>{{viewstu.studentName }}</td>
                    <td>{{viewstu.trainerQualification }}</td>
                    <td>{{viewstu.mobile}}</td>
                    <td>{{viewstu.mailId}}</td>
                    <td><button id="viewsmodal" class="btn btn-primary my-2" data-toggle="modal" data-target="#exampleModal11">View More...</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </fieldset>
