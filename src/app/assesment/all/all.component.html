<div class="card my-5 col-md-12 col-lg-12 col-xs-4">
  <div class="container">
    <div class="table-responsive table-wrapper">
     <table class="table table-striped">
     <thead>
               <tr>
                  <th>Date</th>
                  <th>Batch</th>
                  <th>Type</th>
                  <th>Total Questions</th>
                  <th>Total Marks</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of all;let i=index">
                  <td>{{test[1] }}</td>
                  <td>{{test[3]}}</td>
                  <td>{{test[2] }}</td>
                  <td>{{test[4]}}</td>
                  <td>{{test[5] }}</td>
                  <td>{{test[6]}}</td>
                  <td><input type="hidden"
                    [(ngModel)]="test[0]"
                    name="id" 
                    value="{{test[0]}"
                    #my />
                    <button class="btn btn-primary" id="viewmoreassign"
                            data-toggle="modal" (click)="onSubmitmark(my.value)"
                            data-target="#exampleModal">View More</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
   <div class="modal-dialog"
        role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title"
             id="exampleModalLabel">Students Score</h5>
         <button type="button"
                 class="close"
                 data-dismiss="modal"
                 aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
        <div class="container">
          <div class="table-responsive table-wrapper">
           <table class="table table-striped">
           <thead>
                 <tr>
                   <th>Student Name</th>
                   <th>Total Marks</th>
                   <th>Obtained Marks</th>
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor="let a of assigntest1">
                   <td>{{a[2]}}</td>
                   <td>{{a[1]}}</td>                        
                   <td>{{a[0]}}</td>
                 </tr>
               </tbody>
             </table>
            </div>
          </div>
          </div>
          </div>
        </div>
