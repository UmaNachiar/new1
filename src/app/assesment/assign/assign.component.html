<div class="d-flex justify-content-center">
  <div class="card col-md-12 col-lg-6 mt-3">
      <legend>
          <span class="label label-inverse mr-3">Assign Assessment</span>
        </legend>
        <div class="card-body">
            <form #myForm="ngForm"
                  (ngSubmit)="onSubmit(); myForm.reset()">
              <div class="form-group">
                <label>Date :</label>
                <input type="date"
                       class="form-control"
                       id="assessmentdate"
                       name="assessmentdate"
                       [(ngModel)]="assessment.assignDate">
              </div>
              <div class="form-group">
                <label>Batch :</label>
                <select class="form-control custom-select"
                name="assbatch"
                id="assbatch"
                [(ngModel)]="assessment.batchId"
                placeholder="Batch"
                 required>
                    <option *ngFor="let abc of assigntest"
                            value="{{abc.batchId}}">{{abc.batchName}}</option>
                  </select>
                 </div>
              <div class="form-group">
                <label>Type of Assessment :</label>
                <select class="form-control custom-select"
                       name="typeass"
                       id="typeass"
                       [(ngModel)]="assessment.assesmentType"
                       placeholder="Type of Assessment" required>
                       <option value="Objective">Objective</option>
                       <option value="Practical">Practical</option>
                       <option value="Communication">Communication</option>
             </select>
              </div>
              <div class="form-group">
                <label>Total No. of Questions :</label>
                <input class="form-control"
                       name="ques"
                       id="ques"
                       [(ngModel)]="assessment.totalQuestions"
                       placeholder="Total No of Questions">
              </div>
              <div class="form-group">
                <label>Total Marks</label>
                <input type="text"
                       id="marks"
                       class="form-control"
                       [(ngModel)]="assessment.totalMarks"
                       name="marks"
                       placeholder="Total Marks">
              </div>
              <button class="btn btn-primary my-2"
                      id="submitassign"
                      data-toggle="modal"
                      data-target="#exampleModal">Submit</button>
              <br>
            </form>
        </div></div>
      </div>
      <div class="modal fade"
           id="exampleModal"
           tabindex="-1"
           role="dialog"
           aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog"
             role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"
                  id="exampleModalLabel">Message</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div *ngIf="assessment; then condition1 else condition2"></div>
              <ng-template #condition1>Success</ng-template>
              <ng-template #condition2>Failed</ng-template>
            </div>
            <div class="modal-footer">
              <button type="button" id="assignmodal"
                      class="btn btn-secondary"
                      data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
