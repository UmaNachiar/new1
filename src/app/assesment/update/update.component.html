<div class="card my-5 col-md-12 col-lg-12 col-xs-4">
  <div class="container">
    <div class="table-responsive table-wrapper">
     <table class="table table-striped">
     <thead>
                <tr>
                  <th>Date</th>
                  <th>Batch</th>
                  <th>Type</th>
                  <th>Total Marks</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of bat1 | paginate: { itemsPerPage: count, currentPage: p };let i=index ">
                  <td>{{test.assignDate }}</td>
                  <td>{{ bat[i]}}</td>
                  <td>{{test.assesmentType }}</td>
                  <td>{{test.totalMarks }}</td>
                  <td><input type="hidden"
                           [(ngModel)]="test.assignAssesmentId"
                           name="id" 
                           value="{{test.assignAssesmentId}}"
                           #my />
                    <button (click)="onSubmit(my.value)"
                            class="btn btn-primary"
                            data-toggle="modal" routerLink="/assesment/marks"
                            data-target="#exampleModal" 
                            value="sample">Update</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade"
           id="exampleModal"
           tabindex="-1"
           role="dialog"
           aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog"
             role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"
                  id="exampleModalLabel">Message</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                  <div class="container">
                    <div class="table-responsive table-wrapper">
                     <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Student Name</th>
                        <th>Total Marks</th>
                        <th>Obtained Marks</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let a of snm;let i=index">
                        <td>{{a}}</td>
                        <td>{{f[i]}}</td>                        
                        <td ><input type="hidden"
                                 #aid
                                 name="said" />                          
                          <input type="hidden"
                                 #totmark                                 
                                 value="{{tot[i]}}"
                                 name="aid" />
                          <input type="hidden"
                                 #stid                                
                                 value="{{sid[i]}}"
                                 name="sid" />
                          <input type="text" 
                                 (blur)="updation(my.value,totmark.value,stid.value)"
                                 name="marks" #my value="{{my.value}}"
                                 /></td>
                      </tr>
                    </tbody>
                  </table>
                  <button type="button" id="assignupdate" (click)="onSubmitMarks()" data-dismiss="modal"
                          class="btn btn-secondary">Submit</button>
                </div></div></form>
            </div>
          </div>
        </div>
      </div>
