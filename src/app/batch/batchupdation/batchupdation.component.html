        <div class="d-flex justify-content-center">
            <div class="card col-md-12 col-lg-8 mt-3 ">
                <legend>
                    <span class="label label-inverse mr-3">Switch Batch</span>
                  </legend>
              <div class="card-body">      
            <form #myForm="ngForm" (ngSubmit)="onSubmit(); myForm.reset()">
              <div class="d-lg-flex d-md-flex flex-lg-row flex-sm-column">
                <div class="form-group col-lg-4">
                  <label>Old Batch Name :</label>
                  <select class="form-control custom-select" id="bubname" name="batchId" #mySelect (change)='onOptionsSelected(mySelect.value)'>
                    <option *ngFor="let abc of assign" value="{{abc.batchId}}">{{abc.batchName}}</option>
                  </select>
                </div>
                <div class="form-group col-lg-4">
                  <label>Student Name :</label>
                  <select class="form-control custom-select" id="busname" [(ngModel)]="bat.studentId" name="stuId">
                    <option *ngFor="let sub of getassign" value="{{sub.studentId}}">{{sub.studentName}}</option>
                  </select>
                </div>
                <div class="form-group col-lg-4">
                  <label>New Batch Name :</label>
                  <select class="form-control custom-select" id="bubname1" [(ngModel)]="bat.batchId" name="batchId1">
                    <option *ngFor="let abc of assign" value="{{abc.batchId}}">{{abc.batchName}}</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-primary m-3" id="submitbatchupdation" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>
        </div>
      </div></div>
