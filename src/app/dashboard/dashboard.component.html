     <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-comments"></i>
              </div>
              <div class="mr-5">{{date}}</div>
              <div></div>
            </div>
            <a id="recordattendancelink" class="card-footer text-white clearfix small z-1" routerLink="/reports/rdaily">
              <span class="float-left">Record Attendance</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-list"></i>
              </div>
              <div class="mr-5">10 + Courses Added</div>
            </div>
            <a id="coursetrackinglink" class="card-footer text-white clearfix small z-1" routerLink="/reports/rtdaily">
              <span class="float-left">Course Tracking</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-shopping-cart"></i>
              </div>
              <div class="mr-5">50 students</div>
            </div>
            <a id="studenttrackinglink" class="card-footer text-white clearfix small z-1" routerLink="/reports/rsintraining">
              <span class="float-left">Student Tracking</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-life-ring"></i>
              </div>
              <div class="mr-5">3 Trainers</div>
            </div>
            <a id="trainerdetailslink" class="card-footer text-white clearfix small z-1" routerLink="/trainer/viewt">
              <span class="float-left">Trainer Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center my-3 col-sm-12 col-md-12">
        <fusioncharts [chartConfig]=chartConfig [dataSource]=dataSource>
        </fusioncharts>
      </div>
