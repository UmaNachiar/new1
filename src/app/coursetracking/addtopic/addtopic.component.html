        <div class="d-flex justify-content-center">
            <div class="card col-lg-6 col-md-12 mt-3">
                <legend>
                    <span class="label label-inverse mr-3">Add Topics</span>
                  </legend>
        <div class="card-body">
            <form #myForm="ngForm" (ngSubmit)="onSubmit(); myForm.reset()">
              <div class="form-group">
                <label>Course Name :</label>
                <select class="form-control custom-select" id="adtcname" [(ngModel)]="test.courseId" name="courseID" #mySelect (change)='onOptionsSelected(mySelect.value)'>
                  <option *ngFor="let sub of course" value="{{sub.courseId}}">{{sub.courseName}}</option>
                </select>
              </div>

              <div class="form-group">
                <label>Subject Name :</label>
                <select class="form-control custom-select" id="adtsname" [(ngModel)]="test.subjectId" name="subjectId">
                  <option *ngFor="let sub of getSubject" value="{{sub.subjectId}}">{{sub.subjectName}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Topic name :</label>
                <input class="form-control" id="adttname" name="sdescription" [(ngModel)]="test.topicName" placeholder="Subject Description">
              </div>
              <div class="form-group">
                <label>Topic Description :</label>
                <input class="form-control" id="adttdes" name="sdescription" [(ngModel)]="test.topicDescription" placeholder="Subject Description">
              </div>
              <div class="form-group">
                <label>Topic duration(Hours) :</label>
                <input type="text" id="adtduration" class="form-control" [(ngModel)]="test.duration" name="duration" placeholder="Hours">
              </div>
              <button class="btn btn-primary my-2" id="submittopic1" data-toggle="modal" data-target="#exampleModal">Submit</button>
              <br>
            </form>
        </div>
      </div></div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div *ngIf="test; then condition1 else condition2"></div>
              <ng-template #condition1>Success</ng-template>
              <ng-template #condition2>Failed</ng-template>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="addtopicbackmodal" data-dismiss="modal">Back</button>
              <button type="button" class="btn btn-primary" id="addtopicnextmodal" data-dismiss="modal" (click)="gotoadd()">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="card my-5 col-sm-3 col-md-12 col-lg-6">
            <div class="container">
                <div class="table-responsive table-wrapper">
                <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Topic Name</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let courses of topic1 | paginate: { itemsPerPage: count, currentPage: p }">
                    <td>{{ courses.topicName }}</td>
                    <td>{{ courses.topicDescription}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div></div>
