      <div class="float-right">
        <button class="btn btn-primary" id="back8" routerLink="/reports/reports">Back</button>
      </div>
      <div class="row m-3">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="form-group row col-sm-12 col-md-12">
                    <label class=" col-md-5 col-lg-2 col-sm-4 ml-2 mt-3">
                      <b>Student Name:</b>
                    </label>
                    <input class="form-control col-lg-4 col-sm-11 col-md-4"
                       list="json-datalist"
                       name="mbn"
                       [(ngModel)]="sub1.studentId"
                       autocomplete="off"
                       #mbno
                       id="rststudmobileno"
                       (keyup)="search($event)"
                       (change)="selected(sub1.studentId)"
                       placeholder="Mobile no">
                <datalist id="json-datalist">
                  <option value=" {{sub.studentName}}/{{sub.studentId}}"
                          *ngFor="let sub of assign1">{{mbno.value}}</option>
                </datalist>
                  </div>
                  <div class="container">
                      <div class="table-responsive table-wrapper">
                      <table class="table table-striped">
                      <thead>
                    <tr>
                      <th>Batch Name</th>
                      <th>Date of Joining</th>
                      <th>No of Present Days</th>
                      <th>No of Absent Days</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>{{ studentwise[0] }}</td>
                          <td>{{ studentwise[1] }}</td>
                          <td>{{ studentwise[2] }}</td>
                          <td>{{ studentwise[3] }}</td>
                        </tr>
                  </tbody>
                </table>
              </div>
              <div class="text-right">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div></div>
