      <div class="float-right">
        <button class="btn btn-primary" id="back1" routerLink="/reports/reports">Back</button>
      </div>        
      <div class="row m-3">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="form-group row col-sm-12 col-md-12">
                    <label class=" col-md-3 col-lg-2 col-sm-2 ml-4 mt-3">
                      <b>Batch Name:</b>
                    </label>
              <select class="form-control custom-select col-lg-2 col-md-4 col-sm-10" id="rbbname" [(ngModel)]="sub1.batchId" name="batchId" (change)='selected(sub1.batchId)'>
                <option *ngFor="let abc of assign;" value="{{abc.batchId}}">{{abc.batchName}}</option>
              </select>
            </div>
            <div class="container">
                <div class="table-responsive table-wrapper">
                <table class="table table-striped">
                <thead>
                    <tr>
                      <th>Student Name</th>
                      <th>No of Present Days</th>
                      <th>No of Absent Days</th>
                      <th>Total No of Working Days</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let ab of bat | paginate: { itemsPerPage: count, currentPage: p };let i=index">
                      <tr>
                        <td>{{ ab }}</td>
                        <td>{{ present[i] }}</td>
                        <td>{{ absent[i] }}</td>
                        <td>{{ addValues(absent[i],present[i]) }}</td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
              <div class="text-right">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div></div>
