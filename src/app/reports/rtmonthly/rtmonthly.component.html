      <div class="float-right">
        <button class="btn btn-primary" id="back11" routerLink="/reports/reports">Back</button>
      </div>
      <div class="row m-3">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="form-group row col-sm-12 col-md-12">
                    <label class=" col-md-4 col-lg-2 col-sm-2 ml-4 mt-3">
                      <b>Month:</b>
                    </label>
                    <input class="form-control col-lg-2 col-md-4 col-sm-10" type="month" id="rtmmonth" name="month" #month (change)="generate1(month.value)">
                  </div>    
                  <div class="container">
                      <div class="table-responsive table-wrapper">
                      <table class="table table-striped">
                      <thead>
                    <tr>
                      <th>Date</th>
                      <th>Batch Name</th>
                      <th>Course Name</th>
                      <th>Subject Name</th>
                      <th>Topic Name</th>
                    </tr>
                  </thead>
                  <tbody>
                      <ng-container *ngFor="let a of t1">
                          <tr>
                            <td *ngFor="let b of a">{{b}}</td>
                          </tr>
                        </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div></div>
