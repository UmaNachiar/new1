      <div class="float-right">
        <button class="btn btn-primary"  id="back7" routerLink="/reports/reports">Back</button>
      </div>
      <div class="row m-3">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="table-responsive table-wrapper">
                    <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>Batch Name</th>
                      <th>Student Name</th>
                      <th>Date of Joining</th>
                      <th>Date of Termination</th>
                      <th>Reason</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let sub of terminate | paginate: { itemsPerPage: count, currentPage: p }">
                      <td>{{ sub[0] }}</td>
                      <td>{{ sub[1] }}</td>
                      <td>{{ sub[2] }}</td>
                      <td>{{ sub[3] }}</td>
                      <td>{{ sub[5] }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="text-right">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div></div>
