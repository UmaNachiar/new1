      <div class="float-right">
        <button class="btn btn-primary" id="back9" routerLink="/reports/reports">Back</button>
      </div>
      <div class="row m-3">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="form-group row col-sm-12 col-md-12">
                    <label  class=" col-md-4 col-lg-2 col-sm-2 ml-4 mt-3"><b>Batch Names:</b></label>
                    <select class="form-control custom-select col-lg-4 col-sm-11 col-md-5"
                        [(ngModel)]="sub1.batchId"
                        name="batchId" id="rtbname"
                        (change)='selected(sub1.batchId)'>
                  <option *ngFor="let abc of assign;"
                          value="{{abc.batchId}}">{{abc.batchName}}</option>
                </select>
                  </div>
                  <div class="container">
                      <div class="table-responsive table-wrapper">
                      <table class="table table-striped">
                      <thead>
                    <tr>
                      <th>Date</th>
                      <th>Course Name</th>
                      <th>Subject Name</th>
                      <th>Topic Name</th>
                    </tr>
                  </thead>
                  <tbody>
                      <ng-container *ngFor="let a of t1 | paginate: { itemsPerPage: count, currentPage: p }">
                          <tr>
                            <td *ngFor="let b of a">{{b}}</td>
                          </tr>
                        </ng-container>
                  </tbody>
                </table>
              </div>
              <div class="text-right">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div></div>
