      <div class="float-right">
        <button class="btn btn-primary" id="back3" routerLink="/reports/reports">Back</button>
      </div>

      <div class="row m-3">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="form-group row col-sm-12 col-md-12">
                    <label class=" col-md-3 col-lg-2 col-sm-2 ml-5 mt-3">
                      <b>Month:</b>
                    </label>
                <input class="form-control col-lg-2 col-md-4 col-sm-10" type="month" id="rmmonth" name="month" #month (change)="generate1(month.value)">
               </div> <div class="container">
                    <div class="table-responsive table-wrapper">
                    <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>Date</th>
                      <th>Batch Name</th>
                      <th>Student Name</th>
                      <th>Forenoon Session</th>
                      <th>Afternoon Session</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let month of monthly">
                      <td>{{ month[0] }}</td>
                      <td>{{ month[1] }}</td>
                      <td>{{ month[2] }}</td>
                      <td>{{ month[3] }}</td>
                      <td>{{ month[4] }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div></div>
