      <div class="float-right">
        <button class="btn btn-primary" id="back2" routerLink="/reports/reports">Back</button>
      </div>
      <div class="row m-3">
        <div class="col-lg-4 col-md-12 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="card">
                <div class="card-body text-white bg-info o-hidden h-100">
                  <p>
                    <b>{{date}}</b>
                    <i class="fa fa-calendar mx-2"></i>
                  </p>
                  <p>
                    <b>{{time}}</b>
                    <i class="fa fa-clock-o mx-2"></i>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-3">
        <div class="col-lg-12 col-md-12 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="form-group row col-sm-12 col-md-12">
              <label class=" col-md-3 col-lg-1 col-sm-2 ml-4 mt-3">
                <b>Date:</b>
              </label>
              <input class="form-control col-lg-2 col-md-4 col-sm-10" type="date" #mySelect (change)='Selected(mySelect.value)' name="today" id="rdtoday">
              </div><div class="container">
                <div class="table-responsive table-wrapper">
                <table class="table table-striped">
                <thead>
                    <tr>
                      <th>Batch Name</th>
                      <th>Student Name</th>
                      <th>Forenoon Session</th>
                      <th>Afternoon Session</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let date of todayatten">
                      <td>{{ date[0]}}</td>
                      <td>{{ date[1]}}</td>
                      <td>{{ date[2] }}</td>
                      <td>{{ date[3]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div></div>
